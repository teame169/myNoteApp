
<!DOCTYPE html>
<html lang="eng"><
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Note Taking App</title>
</head>
<body>
   <div id="notes">
       <h2>Note Taking App </h2>
       <div class ="inputs">
           <input type="text" id="title" placeholder="Enter Note Title">
          <input type="text"  name="" id="body" placeholder="Enter Note body">
          <select id="colors">
              <option >select color</option>
              <option value ="#FF7E00">Amber</option>
              <option value ="#00FFFF">Cyan</option>
              <option value ="#EDC9AF">Desert sand</option>
              <option value ="#DC143C	">Crimson</option>
          </select>
          <button type="button" class ="add">Add Note</button>
      </div>
       <div class="notesDiv">
           <div class="note">
              <div class="text">
                  <b>learn simple web-app  </b>
                  <p>Take linkedIn web-app and react course </p>
              </div>
              <button class="add"> Edit Note</button>
              <button class="delete"> Delete Note</button>
           </div>
       </div>
   </div>
</body>
</html>
